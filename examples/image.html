<!doctype html>
<html>
<head>
    <title>Image preview with tags</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="../css/backbone.ui.tags.css">
    
    <style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
	}
    </style>
    <script type="text/javascript">
	// DATA
	var tags = ["landscape", "nature", "farm", "january", "lake"];
	</script>
</head>
<body>
    
<img src="http://farm9.staticflickr.com/8356/8404884161_f1d3efe9d6_b.jpg">

<div id="tags" class="ui-tags"></div>

<!-- Dependencies -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script> 

<!-- Extension lib -->
<script type="text/javascript" src="../js/backbone.ui.tags.js"></script> 

<script type="text/javascript">
	_.templateSettings.variable = "tags";
	
	// LOGIC
	var view = new Backbone.UI.Tags({
			el : "#tags", 
			collection : new Backbone.Collection(tags)
	});
	view.render();
</script>

</body>
</html>
