<!doctype html>
<html>
<head>
	<title>Image preview with tags</title>

	<!-- Base styles -->
	<link rel="stylesheet" href="../assets/css/backbone.ui.tags.css">

	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
	}
	</style>

</head>
<body>

<p>This example is work in progress. It is meant to be a dynamic example using a custom View with a render method...</p>

<ul id="tags" class="ui-tags">
<li class="tag-new">
	<input type="text" class="" autocomplete="off" role="textbox">
</li>
</ul>


<!-- Dependencies -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

<!-- Extension lib -->
<script type="text/javascript" src="../assets/js/backbone.ui.tags.js"></script>

<script id="tag-template" type="text/x-handlebars-template">
	<li class="tag"><a><span class="label">{{tag}}</span></a></li>
</script>

<script type="text/javascript">

	// this is to enable {{moustache}} syntax to simple _.template() calls
	_.templateSettings = {
		interpolate : /\{\{(.+?)\}\}/g,
		//variable : "."
	};

	// LOGIC
	var view = new Backbone.UI.Tags({
		el : "#tags",
		editable: true,
		fieldName: "#input-tags",
		url: "../assets/html/tags.html"
	});

	view.render();

</script>

</body>
</html>
